<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Rechtsassistent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;

      height: 100%;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #003399;
      color: white;
      padding: 2rem;
      text-align: center;

    #bot-container {
      max-width: 600px;
      height: 600px;
      margin: 2rem auto;

      background: white;
      overflow: hidden;
    }

</head>
<body>

  <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
  <script>
    window.addEventListener("load", function () {
      window.botpressWebChat.init({
        botId: "a9aedd31-c2f2-4c94-aca3-8ffa88971e44",
        hostUrl: "https://cdn.botpress.cloud/webchat/v1",
        messagingUrl: "https://messaging.botpress.cloud",
        container: "#bot-container",
        showChatButton: false,
        hideWidget: true,
        layoutWidth: "100%",
        containerWidth: "100%"
      });
    });
  </script>
